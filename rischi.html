<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Rischi e Raccomandazioni - SCAN360</title>
    <link rel="stylesheet" href="rischi.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon" id="companyLogo"></div>
                <div class="logo-text">SCAN360 Report</div>
            </div>
            <div class="header-info" id="headerInfo"></div>
        </div>
    </header>
    
    <button class="mobile-menu-btn" id="mobileMenuToggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    
    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <div id="navigationMenu"></div>
        </nav>
        
        <main class="content" id="content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">Analisi Rischi e Raccomandazioni</h1>
                    <p class="page-subtitle">Identificazione dei principali rischi aziendali e piano d'azione strategico</p>
                </div>
                
                <!-- Section 6: ANALISI DEI RISCHI -->
                <div class="section-header">
                    <svg class="section-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <h2>6. ANALISI DEI RISCHI</h2>
                </div>
                
                <!-- Dynamic risk sections -->
                <div id="riskIndicatorsSection"></div>
                <div id="zScoreSection"></div>
                <div id="redFlagsSection"></div>
                <div id="accountingSection"></div>
                <div id="sensitivitySection"></div>
                <div id="stressTestSection"></div>
                
                <!-- Section 7: RACCOMANDAZIONI -->
                <div class="section-header">
                    <svg class="section-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2V6"></path>
                        <path d="M12 18V22"></path>
                        <path d="M4.93 4.93L7.76 7.76"></path>
                        <path d="M16.24 16.24L19.07 19.07"></path>
                        <path d="M2 12H6"></path>
                        <path d="M18 12H22"></path>
                        <path d="M4.93 19.07L7.76 16.24"></path>
                        <path d="M16.24 7.76L19.07 4.93"></path>
                        <circle cx="12" cy="12" r="5"></circle>
                    </svg>
                    <h2>7. RACCOMANDAZIONI</h2>
                </div>
                
                <!-- Dynamic recommendation sections -->
                <div id="actionPlanSection"></div>
                <div id="timeframePlanSection"></div>
                <div id="kpiMonitoringSection"></div>
                <div id="systemAlertsSection"></div>
                <div id="finalSummarySection"></div>
            </div>
        </main>
    </div>
    
    <!-- Rischi Application JavaScript -->
    <script>
        class RischiApp {
            constructor() {
                this.data = null;
            }
            
            async init() {
                try {
                    // Load data from JSON
                    const response = await fetch('rischi-data.json');
                    this.data = await response.json();
                    
                    // Setup mobile menu
                    this.setupMobileMenu();
                    
                    // Render all components
                    this.renderHeader();
                    this.renderNavigation();
                    this.renderRiskIndicators();
                    this.renderZScore();
                    this.renderRedFlags();
                    this.renderAccountingAnalysis();
                    this.renderSensitivityAnalysis();
                    this.renderStressTest();
                    this.renderActionPlan();
                    this.renderTimeframePlan();
                    this.renderKPIMonitoring();
                    this.renderSystemAlerts();
                    this.renderFinalSummary();
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError(error);
                }
            }
            
            setupMobileMenu() {
                const mobileToggle = document.getElementById('mobileMenuToggle');
                const sidebar = document.getElementById('sidebar');
                
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
                
                // Close menu when clicking nav items on mobile
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.nav-item') && window.innerWidth <= 1200) {
                        sidebar.classList.remove('active');
                    }
                });
                
                // Handle resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 1200) {
                        sidebar.classList.remove('active');
                    }
                });
            }
            
            renderHeader() {
                const logo = document.getElementById('companyLogo');
                const headerInfo = document.getElementById('headerInfo');
                
                logo.textContent = this.data.company.shortName;
                headerInfo.innerHTML = `
                    <span>${this.data.company.name}</span>
                    <span>•</span>
                    <span>Report: ${this.data.company.reportType}</span>
                    <span>•</span>
                    <span>${this.data.company.lastUpdate}</span>
                `;
            }
            
            renderNavigation() {
                const nav = document.getElementById('navigationMenu');
                let html = '';
                
                this.data.navigation.forEach(section => {
                    html += `
                        <div class="nav-section">
                            <div class="nav-title">${section.title}</div>
                            ${section.items.map(item => `
                                <a class="nav-item ${item.active ? 'active' : ''}" href="${item.href}">
                                    <span class="nav-icon">${this.getIcon(item.icon)}</span>
                                    <span>${item.label}</span>
                                </a>
                            `).join('')}
                        </div>
                    `;
                });
                
                nav.innerHTML = html;
            }
            
            renderRiskIndicators() {
                const section = this.data.riskIndicators;
                const container = document.getElementById('riskIndicatorsSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <p>${section.description}</p>
                            
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Indicatore</th>
                                            <th class="text-end">31/12/2022</th>
                                            <th class="text-end">31/12/2023</th>
                                            <th class="text-end">31/12/2024</th>
                                            <th>Trend</th>
                                            <th>Valutazione</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.data.map(item => `
                                            <tr>
                                                <td>${item.indicator}</td>
                                                <td class="text-end">${item.value2022}</td>
                                                <td class="text-end">${item.value2023}</td>
                                                <td class="text-end">${item.value2024}</td>
                                                <td class="${item.trendClass}">${this.getTrendIcon(item.trend)}</td>
                                                <td><span class="${item.evalClass}">${item.evaluation}</span></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <p class="small mt-3">${section.analysis}</p>
                        </div>
                    </div>
                `;
            }
            
            renderZScore() {
                const section = this.data.zScoreRating;
                const container = document.getElementById('zScoreSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <h6>${section.tableTitle}</h6>
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Indicatore</th>
                                            <th class="text-end">31/12/2022</th>
                                            <th class="text-end">31/12/2023</th>
                                            <th class="text-end">31/12/2024</th>
                                            <th>Interpretazione</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.data.map(item => `
                                            <tr>
                                                <td>${item.indicator}</td>
                                                <td class="text-end">${item.value2022}</td>
                                                <td class="text-end">${item.value2023}</td>
                                                <td class="text-end ${item.highlight ? 'fw-bold' : ''}">${item.value2024}</td>
                                                <td><span class="status-badge bg-${item.badgeType}">${item.interpretation}</span></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <h6 class="mt-3">Interpretazione</h6>
                            ${section.interpretation.map(p => `<p>${p}</p>`).join('')}
                        </div>
                    </div>
                `;
            }
            
            renderRedFlags() {
                const section = this.data.redFlags;
                const container = document.getElementById('redFlagsSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <h6>${section.tableTitle}</h6>
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Area</th>
                                            <th>Segnale di Allarme</th>
                                            <th>Valore/Trend</th>
                                            <th>Rischio Potenziale</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.data.map(item => `
                                            <tr>
                                                <td>${item.area}</td>
                                                <td>${item.signal}</td>
                                                <td>${item.value}</td>
                                                <td>${item.risk}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderAccountingAnalysis() {
                const section = this.data.accountingManipulation;
                const container = document.getElementById('accountingSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <p>${section.description}</p>
                            
                            <h6>${section.tableTitle}</h6>
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Area</th>
                                            <th>Anomalia</th>
                                            <th>Valutazione</th>
                                            <th>Note</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.data.map(item => `
                                            <tr>
                                                <td>${item.area}</td>
                                                <td>${item.anomaly}</td>
                                                <td class="text-${item.evaluation}">
                                                    ${item.evaluation === 'danger' ? '⚠️⚠️' : '⚠️'}
                                                </td>
                                                <td>${item.notes}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <p class="mt-3"><strong>Considerazioni:</strong> ${section.considerations}</p>
                        </div>
                    </div>
                `;
            }
            
            renderSensitivityAnalysis() {
                const section = this.data.sensitivityAnalysis;
                const container = document.getElementById('sensitivitySection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <h6>${section.tableTitle}</h6>
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Parametro</th>
                                            <th>Valore Critico</th>
                                            <th>Interpretazione</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.data.map(item => `
                                            <tr>
                                                <td>${item.parameter}</td>
                                                <td>${item.criticalValue}</td>
                                                <td class="${item.evalClass}">${item.interpretation}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="alert-box alert-warning mt-3">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                </svg>
                                <p class="mb-0">${section.warning}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderStressTest() {
                const section = this.data.stressTest;
                const container = document.getElementById('stressTestSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <h6>${section.tableTitle}</h6>
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Test di Stress</th>
                                            <th>Risultato</th>
                                            <th>Superamento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.data.map(item => `
                                            <tr>
                                                <td>${item.test}</td>
                                                <td>${item.result}</td>
                                                <td class="${item.passed ? 'text-success' : 'text-danger'}">
                                                    ${item.passed ? '✓' : '✗'}
                                                    ${item.withReserve ? ' (con riserva)' : ''}
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <p class="small mt-3 mb-1">Si evidenziano inoltre le seguenti anomalie:</p>
                            <ul class="small">
                                ${section.anomalies.map(a => `<li>${a}</li>`).join('')}
                            </ul>
                            
                            <p class="small mt-2">${section.summary}</p>
                        </div>
                    </div>
                `;
            }
            
            renderActionPlan() {
                const section = this.data.actionPlan;
                const container = document.getElementById('actionPlanSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <p>${section.description}</p>
                            
                            <h6>${section.tableTitle}</h6>
                            <div class="table-responsive">
                                <table class="data-table action-table">
                                    <thead>
                                        <tr>
                                            <th>Area</th>
                                            <th>Situazione Attuale</th>
                                            <th>Azione Raccomandata</th>
                                            <th>Effetti Previsti</th>
                                            <th>Priorità</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.actions.map(action => `
                                            <tr>
                                                <td>
                                                    ${this.getActionIcon(action.icon)}
                                                    ${action.area}
                                                </td>
                                                <td>${action.currentSituation}</td>
                                                <td>${action.recommendedAction}</td>
                                                <td>${action.expectedEffects}</td>
                                                <td><span class="status-badge bg-${action.priorityType}">${action.priority}</span></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderTimeframePlan() {
                const section = this.data.timeframePlan;
                const container = document.getElementById('timeframePlanSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <h6>${section.tableTitle}</h6>
                            
                            <ul class="timeline-list">
                                ${section.timeline.map(item => `
                                    <li class="timeline-item">
                                        <div class="timeline-badge priority-${item.priority}">${item.timeframe}</div>
                                        <div class="timeline-content">
                                            <h6>${item.label} <span class="status-badge bg-${item.priority === 'high' ? 'danger' : item.priority === 'medium' ? 'warning' : 'success'}" style="float: right;">${item.priorityLabel}</span></h6>
                                            <ul>
                                                ${item.actions.map(action => `<li>${action}</li>`).join('')}
                                            </ul>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }
            
            renderKPIMonitoring() {
                const section = this.data.kpiMonitoring;
                const container = document.getElementById('kpiMonitoringSection');
                
                container.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="subsection-header">${section.title}</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table kpi-table">
                                    <thead>
                                        <tr>
                                            <th>Categoria</th>
                                            <th>KPI</th>
                                            <th>Target</th>
                                            <th>Attuale</th>
                                            <th>Stato</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.categories.map(cat => 
                                            cat.kpis.map((kpi, index) => `
                                                <tr>
                                                    ${index === 0 ? `
                                                        <td rowspan="${cat.kpis.length}" class="category-cell">
                                                            ${cat.name}
                                                            <small>${cat.description}</small>
                                                        </td>
                                                    ` : ''}
                                                    <td>${kpi.name}</td>
                                                    <td>${kpi.target}</td>
                                                    <td class="value-${kpi.status === 'critical' ? 'crit' : kpi.status === 'warning' ? 'warn' : 'ok'}">${kpi.current}</td>
                                                    <td>
                                                        ${kpi.status === 'ok' ? '✓' : kpi.status === 'warning' ? '⚠' : '✗'}
                                                    </td>
                                                </tr>
                                            `).join('')
                                        ).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderSystemAlerts() {
                const section = this.data.systemAlerts;
                const container = document.getElementById('systemAlertsSection');
                
                container.innerHTML = `
                    <div class="card alert-system-card">
                        <div class="card-header">
                            <h3 class="subsection-header">7.2 Sistema di Alert e Monitoraggio</h3>
                        </div>
                        <div class="card-body">
                            ${section.map(alert => `
                                <div class="alert-level ${alert.level}">
                                    <div class="alert-icon-large">
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                            ${alert.level === 'yellow' ? 
                                                '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line>' :
                                                '<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>'
                                            }
                                        </svg>
                                    </div>
                                    <div class="alert-content">
                                        <h4>${alert.title}</h4>
                                        <ul>
                                            ${alert.items.map(item => `<li>${item}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            renderFinalSummary() {
                const section = this.data.finalSummary;
                const container = document.getElementById('finalSummarySection');
                
                container.innerHTML = `
                    <div class="card summary-card">
                        <div class="summary-header">
                            <h3>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 11l3 3L22 4"></path>
                                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                                </svg>
                                ${section.title}
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table action-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Azione</th>
                                            <th>Dettagli</th>
                                            <th>Impatto</th>
                                            <th>Priorità</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${section.mainActions.map(action => `
                                            <tr>
                                                <td>
                                                    <span class="priority-badge-large ${action.priorityClass}">
                                                        ${action.number}
                                                    </span>
                                                </td>
                                                <td><strong>${action.action}</strong></td>
                                                <td>${action.details}</td>
                                                <td>${action.impact}</td>
                                                <td>
                                                    <span class="status-badge bg-${action.priorityClass === 'high' ? 'danger' : action.priorityClass === 'medium' ? 'warning' : 'success'}">
                                                        ${action.priorityClass === 'high' ? 'Alta' : action.priorityClass === 'medium' ? 'Media' : 'Bassa'}
                                                    </span>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div style="margin-top: 24px; padding: 20px; background: rgba(0, 217, 255, 0.05); border-left: 4px solid #00d9ff; border-radius: 4px;">
                                <p style="margin: 0;"><strong>Conclusione:</strong> ${section.conclusion}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Helper methods
            getIcon(iconName) {
                const icons = {
                    'dashboard': '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>',
                    'document': '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>',
                    'currency': '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                    'balance': '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21h18"></path><path d="M4 21V7l8-4v18"></path><path d="M12 21V3l8 4v14"></path></svg>',
                    'bank': '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="5" width="20" height="14" rx="2"></rect><line x1="2" y1="10" x2="22" y2="10"></line></svg>',
